<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AOC Day 22</title>
    <style>
      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
    <script type="module">
      import { transformInput, getCuboidsForInput } from "./day22.js";

      const addCuboidToScene = (cuboid) => {
        const group = new THREE.Group();
        const geometry = new THREE.BoxGeometry(
          cuboid.width,
          cuboid.height,
          cuboid.depth
        );
        Object.assign(group.position, cuboid.center);
        group.add(new THREE.LineSegments(geometry, lineMaterial));
        group.add(new THREE.Mesh(geometry, meshMaterial));
        scene.add(group);
      };

      const readTextFile = async (file) => {
        const res = await fetch(file, { method: "GET" });
        const text = await res.text();
        return text;
      };

      const scene = new THREE.Scene();

      const gridHelper = new THREE.GridHelper(300000, 20);
      gridHelper.position.y = -100000;
      scene.add(gridHelper);

      const camera = new THREE.PerspectiveCamera(
        45,
        window.innerWidth / window.innerHeight,
        1,
        1000000
      );
      camera.position.set(0, 500, 1000);
      camera.lookAt(0, 0, 0);

      const renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      const orbit = new THREE.OrbitControls(camera, renderer.domElement);
      orbit.target = new THREE.Vector3(0, 0, 0); // set the center

      function animate() {
        requestAnimationFrame(animate);

        renderer.render(scene, camera);
      }
      animate();

      const meshMaterial = new THREE.MeshBasicMaterial({
        color: 0x156289,
        transparent: true,
        opacity: 0.5,
      });
  
      const lineMaterial = new THREE.LineBasicMaterial({
        color: 0x111111,
        transparent: true,
        opacity: 0.5,
      });

      const input = transformInput(await readTextFile("input"));
      const cubes = getCuboidsForInput(input);
      cubes.forEach(addCuboidToScene);

      console.log(cubes.reduce((t, c) => t + c.area, 0));
    </script>
  </body>
</html>
